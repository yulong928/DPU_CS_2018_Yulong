<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vuejs测试</title>
</head>
<body>
<div id="app">
    <ul>
        <li v-for="(user,index) in users">
            {{index+1}}--{{user.name}}--{{user.age}}--{{user.gender}}
        </li>
    </ul>
</div>
<script src="node_modules/vue/dist/vue.js"></script>
<script>
    var app = new Vue({
        el:"#app",//el即element，要渲染的页面元素
        data: {
            users:[
                {"name":"黑马","age":8,"gender":"男"},
                {"name":"传智播客","age":12,"gender":"女"},
                {"name":"酷丁鱼","age":4,"gender":"男"}
            ]
        }
    });
</script>
</body>
</html>
