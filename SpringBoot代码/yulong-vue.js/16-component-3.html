<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue组件</title>
    <script src="node_modules/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
<!--        组件的使用-->
        <my-list :items="lessons"></my-list>
    </div>
</body>
<script type="text/javascript">

    //定义组件
    const myList = {
        template:"<ul><li v-for='item in items' :key='item.id'>{{item.id}} - {{item.name}}</li></ul>",
        //接收父组件属性
        props:{
            items:{
                type:Array,
                default:[]
            }
        }
    };



    var app = new Vue({
        el:"#app",
        data:{
            msg:"父组件的msg属性数据内容",
            lessons:[
                {"id":1,"name":"yulong"},
                {"id":2,"name":"chenze"},
                {"id":3,"name":"xianyu"},
            ]
        },
        components:{
            myList
        }
    });
</script>
</html>
