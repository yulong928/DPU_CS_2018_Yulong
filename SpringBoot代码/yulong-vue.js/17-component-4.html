<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue组件</title>
    <script src="node_modules/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <h2>{{num}}</h2>
<!--        组件的使用-->
        <counter @plus="numPlus" @reduce="numReduce" :snum="num"></counter>
    </div>
</body>
<script type="text/javascript">

    //定义组件
    const counter = {
        template:"<div><button @click='incrNum'>增加</button><button @click='decrNum'>减少</button></div>",
        props:["snum"],
        methods:{
            incrNum(){
                return this.$emit("plus");
            },
            decrNum(){
                return this.$emit("reduce");
            }
        }
    };

    //全局注册组件：所有vue实例都可以使用组件
    //Vue.component("counter",counter);

    var app = new Vue({
        el:"#app",
        components:{
            counter:counter
        },
        data:{
            num:0
        },
        methods:{
            numPlus(){
                this.num++
            },
            numReduce(){
                this.num--
            }
        }
    });
</script>
</html>
