<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue组件</title>
    <script src="node_modules/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
<!--        组件的使用-->
        <introduce :title="msg"></introduce>
    </div>
</body>
<script type="text/javascript">

    //定义组件
    const introduce = {
        template:"<h2>{{title}}</h2>",
        //接收父组件属性
        props:['title']
    };

    //全局注册组件：所有vue实例都可以使用组件
    Vue.component("introduce",introduce);

    var app = new Vue({
        el:"#app",
        data:{
            msg:"父组件的msg属性数据内容"
        }
    });
</script>
</html>
