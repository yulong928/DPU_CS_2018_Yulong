<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vuejs测试</title>
</head>
<body>
<div id="app">
    <button @click="show = !show">点我</button>
    <h2 v-if="show">
        Hello VueJS.
    </h2>
    <hr>
    <ul v-if="show">
        <li v-for="(user,index) in users" v-if="user.gender=='女'" style="backgroundcolor: pink">
            {{index}}--{{user.name}}--{{user.age}}--{{user.gender}}
        </li>
        <li v-else style="background-color: lightblue">
            {{index}}--{{user.name}}--{{user.age}}--{{user.gender}}
        </li>
    </ul>
    <hr>
    <h2 v-show="show">
        你好；黑马！
    </h2>
</div>
<script src="node_modules/vue/dist/vue.js"></script>
<script>
    var app = new Vue({
        el:"#app",//el即element，要渲染的页面元素
        data: {
            show:true,
            users:[
                {"name":"黑马","age":8,"gender":"男"},
                {"name":"传智播客","age":12,"gender":"女"},
                {"name":"酷丁鱼","age":4,"gender":"男"},
                {"name":"传智大学","age":2,"gender":"女"}
            ]
        }
    });
</script>
</body>
</html>
