<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-bind测试</title>
    <script src="node_modules/vue/dist/vue.js"></script>
    <style type="text/css">
        div{
            width: 100px;
            height: 100px;
            color: white;
        }
        .red{
            background-color: lightcoral;
        }
        .blue{
            background-color: lightblue;
        }
    </style>
</head>
<body>
<div id="app">
    <button @click="color='red'">红色</button>
    <button @click="color='blue'">蓝色</button>
    <div v-bind:class="color">
        点击按钮改变背景颜色。
    </div>
</div>
</body>
<script type="text/javascript">
    var app = new Vue({
       el:"#app",
       data:{
           color:"red"
       }
    });
</script>
</html>
