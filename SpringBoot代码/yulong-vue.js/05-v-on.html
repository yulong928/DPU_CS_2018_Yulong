<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue-on测试</title>
    <script src="node_modules/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <!--直接写js片段-->
    <button @click="num++">增加</button>
    <!--使用函数名，该函数必须要在vue实例中定义-->
    <button @click="decrement">减少</button>
    <h2>
        num = {{num}}
    </h2>
    <hr/>
    事件冒泡测试：<br/>
    <div style="background-color: lightblue ;width: 100px;height: 100px" @click="print('点击了div')">
        <button @click.stop="print('点击了button')">点我试试</button>
    </div>
    <br/>阻止默认事件：<br/>
    <a href="http://www.itcast.com" @click.prevent="print('点击了超链接')">传智播客</a>
</div>
<script>
    let app = new Vue({
        el:"#app",
        data:{
            num:1
        },
        methods:{
            decrement(){
                this.num--;
            },
            print(str){
                console.log(str);
            }
        }
    });
</script>
</body>
</html>
