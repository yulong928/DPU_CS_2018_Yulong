<html>
<head>
    <meta charset="utf-8" />
    <style type="text/css">
        #p1 {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 0;
        }

        #p2 {
            position: absolute;
            top: 40px;
            left: 40px;
            z-index: 1;
        }

        #p3 {
            position: absolute;
            top: 60px;
            left: 60px;
            z-index: 3;
        }
    </style>
</head>
<body>
    <div>通过z-index属性控制层叠顺序</div>
    <div id="p1" style="height: 200px; width: 200px; background-color: Yellow;">1</div>
    <div id="p2" style="height: 200px; width: 200px; background-color: green;">2</div>
    <div id="p3" style="height: 200px; width: 200px; background-color: red;">3</div>
</body>
</html>
