<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Flex两列布局</title>
    <style>
        .flex-container {
            display: -webkit-flex;
            display: flex;
            width: 80%;
            height: 600px;
            background-color: lightgrey;
            margin: 0 auto;
        }

        .flex-item {
            background-color: cornflowerblue;
            margin: 2px;
        }

        .flex-left {
            width: 200px;
        }

        .flex-right {
            flex-grow: 1;
        }
    </style>
</head>
